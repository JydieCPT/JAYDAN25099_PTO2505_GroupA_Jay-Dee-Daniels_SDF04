<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer with Subscription</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                
                <div class="subscribe-section">
                    <h3>Subscribe to Our Newsletter</h3>
                    <form class="subscribe-form">
                        <input type="email" placeholder="Enter your email" required>
                        <button type="submit">Subscribe</button>
                    </form>
                </div>
                
                <div class="footer-grid">
                    <div class="footer-column">
                        <h3>Quick Links</h3>
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Services</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </div>
                    <div class="footer-column">
                        <h3>Technologies</h3>
                        <ul>
                            <li><a href="#">HTML</a></li>
                            <li><a href="#">CSS</a></li>
                            <li><a href="#">JavaScript</a></li>
                            <li><a href="#">React</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <hr class="divider">

            <!-- Bottom Section -->
            <div class="footer-bottom">
                <a href="#" class="logo-link">
                    <img class="footer-logo" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="CodeSpace Logo">

            <p class="copyright">&copy; 2025 CodeSpace. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
